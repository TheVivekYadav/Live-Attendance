<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
                    <h1>Attendance Tracker</h1>
            <div id="hamburger" class="hamburger">
     <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" height=40px width=40px viewBox="0 0 50 50">
<path d="M 0 9 L 0 11 L 50 11 L 50 9 Z M 0 24 L 0 26 L 50 26 L 50 24 Z M 0 39 L 0 41 L 50 41 L 50 39 Z"></path>
</svg>
            </div>

            <div id="refresh">
<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 30 30">
<path d="M 15 3 C 12.031398 3 9.3028202 4.0834384 7.2070312 5.875 A 1.0001 1.0001 0 1 0 8.5058594 7.3945312 C 10.25407 5.9000929 12.516602 5 15 5 C 20.19656 5 24.450989 8.9379267 24.951172 14 L 22 14 L 26 20 L 30 14 L 26.949219 14 C 26.437925 7.8516588 21.277839 3 15 3 z M 4 10 L 0 16 L 3.0507812 16 C 3.562075 22.148341 8.7221607 27 15 27 C 17.968602 27 20.69718 25.916562 22.792969 24.125 A 1.0001 1.0001 0 1 0 21.494141 22.605469 C 19.74593 24.099907 17.483398 25 15 25 C 9.80344 25 5.5490109 21.062074 5.0488281 16 L 8 16 L 4 10 z"></path>
                </svg>
                </div>


        <div class="container">

            <div>
                <select id="semester">
  <option value="6" selected="selected">Semester 6</option>
</select>
            </div>

            <div id="main">  

                <div style="
    position: absolute;
    top: 0;
    left: 0;
" id="first-row" class="hidden row">
            <h2>Total Lectures Taken</h2>
            <table>
                <tbody id="first-row-table"></tbody>
            </table>
        </div>

        <!-- Form to enter Roll Number -->
        <form id="attendance-form">
            <label for="rollno">Enter Roll No.</label>
            <input type="text" id="rollno" placeholder="Enter Roll No." required>
            <button type="submit">Fetch Attendance</button>
        </form>
        </div>
        <!-- Table to display attendance data -->
        <div id="output" class="hidden">
            <h2>Student Attendance</h2>
            <table>
                <tbody id="data-table"></tbody>
            </table>
            <div><button id="generateAdmitCard">Generate Admit Card</button></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.40/jquery.csv.min.js"></script>
    <script src="script.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
